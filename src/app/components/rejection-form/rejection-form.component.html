<div *ngIf="!guest; else result" class="form">
	<h2>Rejected Form</h2>

	<button nz-button
	        (click)="rejectInvitation()">Reject invitation
	</button>
</div>

<ng-template #result>
	<nz-result [nzIcon]="image"
	           [nzTitle]="title">
		<ng-template #title>
			<p nz-typography>Thanks for your decision!!</p>
			<p nz-typography>If you change your mind please use link bellow </p>
			<a nz-button
			   nzType="link"
			   [href]="getLink('invitation')">Invitation Page</a>
		</ng-template>

		<ng-template #image>
			<img src="../../../assets/juliet-card.jpeg"
			     alt="123">
		</ng-template>
	</nz-result>
</ng-template>
